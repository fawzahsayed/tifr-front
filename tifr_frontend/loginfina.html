<!DOCTYPE html>
<html>
  <head>
    <title>TIFR Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
  </head>
  <body>

    <header class="header">
      <h1 class="logo"><img src="images\tifr_logo.png" alt="TIFR" width="110" height="45"></h1>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Signup</a></li>
        </ul>
    </header>

    <div class="login-box">
      <h2>Login</h2>
      <div class="user-box">
      <h5><p><u style="color:#fff;">Don't have an Account?</u> <u style="color:#47B5FF;">Sign Up here</u></p></h5>
      </div>

      <form>

        <div class="user-box">
          <input type="email" name="" required="">
          <label>Email</label>
        </div>

        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>

        <a href="#">
          Login
        </a>

        <div class="user-box">
        <h5><p><em style="color:#fff;">Forgot Password ?</em></p></h5>
        </div>
      </form>

    </div>

  </body>
</html>
