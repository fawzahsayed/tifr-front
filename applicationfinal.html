<!DOCTYPE html>
<html>
  <head>
    <title>TIFR Application Form</title>
    <link rel="stylesheet" href="appli.css">
    <script src="login.js"></script>
  </head>
  <body>

    <header class="header">
      <h1 class="logo"><img src="images\tifr_logo.png" alt="TIFR" width="110" height="45"></h1>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </header>



    <div class="login-box">
      <h2>Application Form</h2>
      <form>

        <div class="user-box" action="/action_page.php">
          <br><br>
        <label for="img">Upload Profile Photo:</label>
        <input type="file" id="img" name="img" accept="image/*">
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Full Name</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Company Name</label>
        </div>

        <div class="user-box">
          <input type="number" name="" required="" maxlength="2" min="0">
          <label>Company Contact Number</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required=""  maxlength="200">
          <label>Company Address</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required=""  maxlength="500">
          <label>Pitch (max 500 words)</label>
        </div>




        <div class="user-box">

                <select name="class">
                    <option disabled="disabled" selected="selected">CATEGORY</option>
                    <option>Home Appliance</option>
                    <option>Computer Hadware</option>
                    <option>Furniture</option>
                    <option>Stationary</option>
                    <option>Grocery</option>
                    <option>Others</option>
                </select>
                <div class="select-dropdown"></div>
                <br>
        </div>

        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>


      </form>
    </div>

  </body>
</html>
